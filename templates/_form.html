{{ form.hidden_tag() }}
<!-- prettier-ignore -->
{% for field in form if field.widget.input_type != 'hidden'%}

<div class="form-group">
	{{ field.label }} {{ field(class="form-control") }}

	<span>
		<!-- prettier-ignore -->
		{% if field.errors %}
		{% for error in field.errors %}
		<b class="text-danger">{{ error }}</b>
		{% endfor %}
		<!-- prettier-ignore -->
		{% endif %}
	</span>
</div>

{% endfor %}
